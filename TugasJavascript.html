        <div class="row justify-content-center mb-5">

      <form name="submit-to-google-sheet">
        <div class="col-12">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" required/>
        </div>
        <div class="col-12">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName"  required/>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress"  required/>
        </div>
        <div class="col-12">
          <label for="inputDateOfBirth" class="form-label">Date Of Birth</label>
          <input type="date" class="form-control" id="inputDateOfBirth" required />
        </div>
        <div class="col-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" required/>
        </div>
        <div>
          <label for="inputGender" class="form-label">Gender</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inputGender" id="inputGender" />
          <label class="form-check-label" for="inputGender"> Male </label>
        </div>
        <div class="form-chec form-check-inline">
          <input class="form-check-input" type="radio" name="inputGender" id="inputGender" />
          <label class="form-check-label" for="inputGender"> Female </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inputGender" id="inputGender"  />
          <label class="form-check-label" for="inputGender"> Others </label>
        </div>
        <div class="col-12">
          <label for="inputReligion" class="form-label">Religion</label>
          <select id="inputReligion" class="form-select">
            <option selected>Choose..</option>
            <option>Hindu</option>
            <option>Islam</option>
            <option>Kristen</option>
            <option>Buddha</option>
            <option>Katolik</option>
          </select>
        </div>
        <div>
          <label for="inputState" class="form-label">Status</label>
        </div>

          <input class="form-check-input" type="radio" name="inputState" id="inputState"/>
          <label class="form-check-label" for="inputState"> Married </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inputState" id="inputState"/>
          <label class="form-check-label" for="inputState"> Not Married </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inputState" id="inputState" />
          <label class="form-check-label" for="inputState"> Others </label>
        </div>
        <div>
            <label for="inputjob" class="form-label">Current Job</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inputjob"/>
            <label class="form-check-label" for="inputjob"> Student </label>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inputjob"/>

        </div>
        <div class="form-check form-switch">

          <label class="form-check-label" for="inputPersonalTerms">I Agree with personal terms</label>
        </div>
        <div>
          <button class="w-100 btn btn-primary btn-kirim" type="submit">Submit</button>
        </div>
        <button class="btn btn-dark btn-loading d-none" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>

    <!-- js formsubmit -->
    <script>
      const form = document.forms['submit-to-google-sheet'];
      const btnKirim = document.querySelector('.btn-kirim');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener('submit', (e) => {
      e.preventDefault();
      // ketika tombol submit diklik
      // tampilkan pesan "Berhasil Submit"
      myAlert.classList.toggle('d-none');
      // reset form (jika Anda ingin menghapus masukan data)
      form.reset();
        });
    </script>
